<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Captcha Solver</title>
</head>
<body>
    <div class="black-bar left"></div>
    <div class="gray-bar">
        <div class="captcha-container">
            <img id="captcha-image" src="http://127.0.0.1:8080/processed_p5d3tr.png" alt="Captcha Image">
            <button id="predict-button">Predict</button>
        </div>
        <div id="prediction-result" class="prediction-box"></div>
        <div id="base64-data" class="base64-box">-</div>
        <div id="base64-text" class="base64-text"></div> <!-- Add this line -->
    </div>
    <div class="black-bar right"></div>

    <script src="script.js"></script>
</body>
</html>
